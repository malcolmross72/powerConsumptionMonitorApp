<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Power Consumption Monitor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div id="loginPage">
    <h2>Power Monitor Login</h2>
    <label for="uniqueID">Plant ID:</label>
    <input type="text" id="uniqueID" placeholder="Enter your ID"><br>

    <label for="passcode">Passcode:</label>
    <input type="password" id="passcode" placeholder="Enter your passcode"><br>

    <button id="btnLogin">Login</button>
    <button id="btnCreateID">Create New ID</button>
    <p id="loginMessage"></p>
  </div>

  <div id="menuPage" style="display:none;">
    <h2>Power Monitor</h2>
    <button id="btnPlantInfo">Plant Info</button>
    <button id="btnRecords">Records</button>
    <button id="btnGraph">Graph</button>
    <button id="btnAdvice">Advice</button>
    <button id="btnSync">Sync</button>
  </div>

  <!-- Plant Info Page -->
<div id="plantInfoPage" style="display:none;">
  <h2>Plant Information</h2>

  <label for="plantName">Plant Name:</label>
  <input type="text" id="plantName"><br>

  <label for="location">Location:</label>
  <input type="text" id="location"><br>

  <label for="capacity">Capacity (MW):</label>
  <input type="number" id="capacity"><br>

  <button id="btnSavePlant">Save Plant Info</button>
</div>

<!-- Records Page -->
<div id="recordsPage" style="display:none;">
  <h2>Power Records</h2>

  <label for="recordDate">Date:</label>
  <input type="date" id="recordDate"><br>

  <label for="powerUsage">Power Usage (kWh):</label>
  <input type="number" id="powerUsage"><br>

  <button id="btnSaveRecord">Save Record</button>

  <h3>Saved Records:</h3>
  <table border="1">
    <thead>
      <tr><th>Date</th><th>Usage (kWh)</th><th>Delete</th></tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>
</div>

<!-- Graph Page -->
<div id="graphPage" style="display:none;">
  <h2>Power Usage Graph</h2>
  <canvas id="powerChart" width="400" height="200"></canvas>
  <br>
  <button id="btnBackFromGraph">Back</button>
</div>

<!-- Advice Page -->
<div id="advicePage" style="display:none;">
  <h2>Usage Advice</h2>
  <p id="adviceContent"></p>
  <button id="btnBackFromAdvice">Back to Menu</button>
</div>

</body>
</html>
